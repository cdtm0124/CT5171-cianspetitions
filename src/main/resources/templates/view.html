<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Petition</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .list-group-item {
            border-radius: 5px;
        }
        h1, h2 {
            color: #28a745;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Home</a>
</nav>
<div class="container mt-5">
    <div class="card p-4">
        <h1 class="card-title" th:text="${petition.title}">Petition Title</h1>
        <p class="card-text"><strong>Author:</strong> <span th:text="${petition.author}"></span></p>
        <p class="card-text"><strong>Description:</strong> <span th:text="${petition.description}"></span></p>
    </div>

    <div class="mt-4">
        <h2>Sign this Petition</h2>
        <form th:action="@{/sign}" method="get" class="form-inline">
            <input type="hidden" th:name="index" th:value="${index}">
            <button type="submit" class="btn btn-primary">Sign Petition</button>
        </form>
    </div>

    <div class="mt-4">
        <h2>Signatures</h2>
        <ul class="list-group">
            <li th:each="signature : ${petition.signatures}" class="list-group-item">
                <span th:text="${signature.name}"></span> (<span th:text="${signature.email}"></span>)
            </li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
