<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declares the document type and includes the Thymeleaf namespace -->
<head>
    <title>View Petition</title> <!-- Sets the title of the page -->

    <!-- Link to Bootstrap CSS for modern styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* General body styling */
        body {
            background-color: #f8f9fa; /* Light gray background for a clean look */
        }
        /* Styling for card components */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners */
        }
        /* Styling for the primary button */
        .btn-primary {
            background-color: #28a745; /* Default green background */
            border-color: #28a745; /* Green border */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Shadow for depth */
        }
        /* Hover effect for the primary button */
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker green border on hover */
        }
        /* Styling for list group items */
        .list-group-item {
            border-radius: 5px; /* Slightly rounded corners */
        }
        /* Styling for headers */
        h1, h2 {
            color: #28a745; /* Green text to match the theme */
        }
        /* Styling for the main container */
        .container {
            background-color: white; /* White background for contrast */
            border-radius: 10px; /* Rounded corners */
            padding: 30px; /* Internal spacing */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow */
        }
    </style>
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Light-themed Bootstrap navbar -->
    <a class="navbar-brand" th:href="@{/}">Home</a> <!-- Link to navigate back to the homepage -->
</nav>

<!-- Main container for petition details -->
<div class="container mt-5"> <!-- Adds a top margin for spacing -->
    <!-- Card displaying petition details -->
    <div class="card p-4"> <!-- Adds padding inside the card -->
        <h1 class="card-title" th:text="${petition.title}">Petition Title</h1> <!-- Displays the petition title dynamically -->
        <p class="card-text"><strong>Author:</strong> <span th:text="${petition.author}"></span></p> <!-- Displays the petition author -->
        <p class="card-text"><strong>Description:</strong> <span th:text="${petition.description}"></span></p> <!-- Displays the petition description -->
    </div>

    <!-- Section for signing the petition -->
    <div class="mt-4"> <!-- Adds top margin for spacing -->
        <h2>Sign this Petition</h2> <!-- Subheading for the signing form -->
        <form th:action="@{/sign}" method="get" class="form-inline"> <!-- GET method for the signing action -->
            <input type="hidden" th:name="index" th:value="${index}"> <!-- Hidden field to pass the petition index -->
            <button type="submit" class="btn btn-primary">Sign Petition</button> <!-- Button to submit the form -->
        </form>
    </div>

    <!-- Section for displaying the list of signatures -->
    <div class="mt-4"> <!-- Adds top margin for spacing -->
        <h2>Signatures</h2> <!-- Subheading for the signatures list -->
        <ul class="list-group"> <!-- List group styled with Bootstrap -->
            <!-- Dynamically iterates over the signatures -->
            <li th:each="signature : ${petition.signatures}" class="list-group-item">
                <span th:text="${signature.name}"></span> <!-- Displays the signer’s name -->
                (<span th:text="${signature.email}"></span>) <!-- Displays the signer’s email -->
            </li>
        </ul>
    </div>
</div>

<!-- Include Bootstrap JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery for DOM manipulation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS for interactivity -->
</body>
</html>
