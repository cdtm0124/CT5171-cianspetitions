<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declares the HTML document type and includes Thymeleaf namespace -->
<head>
    <title>Sign Petition</title> <!-- Sets the title of the page -->

    <!-- Link to Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* General body styling */
        body {
            background-color: #f8f9fa; /* Light gray background for a clean appearance */
        }
        /* Styling for card elements */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow for depth */
            border-radius: 10px; /* Rounded corners */
        }
        /* Styling for primary buttons */
        .btn-primary {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Adds depth to buttons */
        }
        /* Hover effect for primary buttons */
        .btn-primary:hover {
            background-color: #007bff; /* Blue background on hover */
            border-color: #0056b3; /* Darker blue border on hover */
        }
        /* Styling for headers */
        h1, h2 {
            color: #28a745; /* Green headers for consistent theme */
        }
        /* Styling for the main container */
        .container {
            background-color: white; /* White background for contrast */
            border-radius: 10px; /* Rounded edges */
            padding: 30px; /* Internal spacing */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow */
        }
        /* Spacing between form groups */
        .form-group {
            margin-bottom: 20px; /* Adds spacing between form fields */
        }
    </style>
</head>
<body>
<!-- Navigation bar at the top -->
<nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- Light-themed Bootstrap navbar -->
    <a class="navbar-brand" th:href="@{/}">Home</a> <!-- Link to navigate back to the homepage -->
</nav>

<!-- Main container for the sign petition form -->
<div class="container mt-5"> <!-- Adds a top margin for spacing -->
    <h1 class="text-center mb-4">Sign Petition</h1> <!-- Page title centered with bottom margin -->

    <!-- Form for signing a petition -->
    <form th:action="@{/sign}" method="post"> <!-- POST method to submit the form -->
        <!-- Hidden input to pass the petition index to the server -->
        <input type="hidden" th:name="index" th:value="${index}">

        <!-- Form group for the name input field -->
        <div class="form-group">
            <label for="name">Name:</label> <!-- Label for the name field -->
            <input type="text" id="name" name="name" class="form-control" required> <!-- Input for the user's name -->
        </div>

        <!-- Form group for the email input field -->
        <div class="form-group">
            <label for="email">Email:</label> <!-- Label for the email field -->
            <input type="email" id="email" name="email" class="form-control" required> <!-- Input for the user's email -->
        </div>

        <!-- Submit button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Sign Petition</button> <!-- Button to submit the form -->
        </div>
    </form>
</div>

<!-- Include Bootstrap JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery for lightweight DOM manipulation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS for interactive components -->
</body>
</html>
