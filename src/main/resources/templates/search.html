<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Petitions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        nav.navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Home</a>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Search for a Petition</h1>
    <div class="card p-4">
        <form th:action="@{/search}" method="get" class="form-inline justify-content-center">
            <div class="form-group mb-2">
                <label for="query" class="sr-only">Search:</label>
                <input type="text" id="query" name="query" class="form-control mr-2" placeholder="Enter petition title" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>

    <div class="mt-4">
        <h2>Search Results</h2>
        <ul class="list-group">
            <li th:each="petition, iterStat : ${searchResults}" class="list-group-item d-flex justify-content-between align-items-center">
                <a th:href="@{/view(index=${iterStat.index})}" th:text="${petition.title}"></a>
                <span class="badge badge-secondary" th:text="${petition.author}"></span>
            </li>
        </ul>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
