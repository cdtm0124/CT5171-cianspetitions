<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Petitions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        .btn-success, .btn-info {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .btn-info:hover {
            background-color: #17a2b8;
            border-color: #138496;
        }
        h1, h2 {
            color: #28a745;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }
        .list-group-item {
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to Petitions</h1>
    <div class="d-flex justify-content-between mb-4">
        <a href="/cianspetitions/create" class="btn btn-success">Create a New Petition</a>
        <a href="/cianspetitions/search" class="btn btn-info">Search for a Petition</a>
    </div>
    <ul class="list-group">
        <li th:each="petition, iterStat : ${petitions}" class="list-group-item d-flex justify-content-between align-items-center">
            <a th:href="@{/view(index=${iterStat.index})}" th:text="${petition.title}"></a>
            <span class="badge badge-secondary" th:text="${petition.author}"></span>
        </li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
