<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> <!-- Declares HTML document type and Thymeleaf namespace -->
<head>
    <title>cianspetitions</title> <!-- Sets the title of the web page -->

    <!-- Link to Bootstrap CSS for responsive and modern styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* General body styling for a light background */
        body {
            background-color: #f8f9fa; /* Light gray background for a clean look */
        }
        /* Styling for cards to add depth and rounded corners */
        .card {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow for depth */
            border-radius: 10px; /* Smooth, rounded edges */
        }
        /* Styling for success (green) and info (blue) buttons */
        .btn-success, .btn-info {
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Shadow for depth */
        }
        /* Hover effect for success buttons */
        .btn-success:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34; /* Darker green border */
        }
        /* Hover effect for info buttons */
        .btn-info:hover {
            background-color: #17a2b8; /* Darker blue on hover */
            border-color: #138496; /* Darker blue border */
        }
        /* Styling for headers (h1, h2) to match the green theme */
        h1, h2 {
            color: #28a745; /* Green text color */
        }
        /* Styling for the main container holding the content */
        .container {
            background-color: white; /* White background for contrast */
            border-radius: 10px; /* Rounded edges for a polished look */
            padding: 30px; /* Internal spacing */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); /* Subtle shadow */
        }
        /* Styling for individual list items */
        .list-group-item {
            border-radius: 10px; /* Rounded edges for list items */
            margin-bottom: 10px; /* Adds spacing between items */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1); /* Light shadow for depth */
        }
    </style>
</head>
<body>
<!-- Main container for the petitions page -->
<div class="container mt-5"> <!-- Adds a top margin for spacing -->
    <h1 class="text-center mb-4"> Welcome to <b>cianspetitions</b></h1> <!-- Page title centered with a bottom margin -->

    <!-- Action buttons for creating and searching petitions -->
    <div class="d-flex justify-content-between mb-4"> <!-- Flex container for button alignment -->
        <!-- Link to create a new petition -->
        <a href="/cianspetitions/create" class="btn btn-success">Create a New Petition</a>
        <!-- Link to search for an existing petition -->
        <a href="/cianspetitions/search" class="btn btn-info">Search for a Petition</a>
    </div>

    <!-- List of petitions dynamically generated with Thymeleaf -->
    <ul class="list-group"> <!-- Unordered list styled with Bootstrap -->
        <!-- Iterates over the "petitions" variable, provided by the server -->
        <li th:each="petition, iterStat : ${petitions}" class="list-group-item d-flex justify-content-between align-items-center">
            <!-- Link to view a specific petition, with dynamic URL using the index -->
            <a th:href="@{/view(index=${iterStat.index})}" th:text="${petition.title}"></a>
            <!-- Displays the author of the petition as a badge -->
            <span class="badge badge-secondary" th:text="${petition.author}"></span>
        </li>
    </ul>
</div>

<!-- Include Bootstrap JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery for lightweight DOM manipulation -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS for interactive components -->
</body>
</html>
